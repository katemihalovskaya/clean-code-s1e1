<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <article class="page__more-info more-info">
      <h4>Eisenhower matrix</h4>
      <img class="more-info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <section class="page__todo-list todo-list">
      <h1>Todo-list</h1>
      <div class="todo-list__add-section add-section">
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input id="new-task" class="add-section__task-input task-input" type="text">
          <button class="add-section__edit-btn edit-btn">Add</button>
        </div>
      </div>
      <h3 class="todo-list__title">Todo</h3>
      <ul class="todo-list__incompleted-tasks incompleted-tasks" id="incompleted-tasks">
        <li class="incompleted-tasks__task">
          <input type="checkbox" class="incompleted-tasks__checkbox checkbox">
          <label class="incompleted-tasks__task-label task-label">Pay Bills</label>
          <input type="text" class="incompleted-tasks__task-input task-input">
          <button class="incompleted-tasks__edit-btn edit-btn">Edit</button>
          <button class="incompleted-tasks__delete-btn delete-btn">
            <img src="./remove.svg" alt="remove" class="delete-btn__img">
          </button>
        </li>
        <li class="incompleted-tasks__task incompleted-tasks__task_edit-mode">
          <input type="checkbox" class="incompleted-tasks__checkbox checkbox">
          <label class="incompleted-tasks__task-label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incompleted-tasks__task-input task-input">
          <button class="incompleted-tasks__edit-btn edit-btn">Save</button>
          <button class="incompleted-tasks__delete-btn delete-btn">
            <img src="./remove.svg" alt="remove" class="delete-btn__img">
          </button>
        </li>
      </ul>
      <h3 class="todo-list__title">Completed</h3>
      <ul class="todo-list__completed-tasks completed-tasks" id="completed-tasks">
        <li class="completed-tasks__task">
          <input type="checkbox" checked class="completed-tasks__checkbox checkbox">
          <label class="completed-tasks__task-label task-label">See the Doctor</label>
          <input type="text" class="completed-tasks__task-input task-input">
          <button class="completed-tasks__edit-btn edit-btn">Edit</button>
          <button class="completed-tasks__delete-btn delete-btn">
            <img src="./remove.svg" alt="remove" class="delete-btn__img">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
